#Renommez le en scoderz.conf

# NOTE: VEUILLEZ UTILISER LE SCRIPT ./configure
# ----  POUR LA CONFIGURATION AVANCÉE (ROBOTS À
#       UTILISER, ETC.)
#       TAPEZ ./configure --help POUR LA LISTE
#       DES OPTIONS.
#si vous desactivez des options des services commentez la partie
#les concernant dans la conf en ajoutant '#' au debut des lignes

#info des services
myserver {
	server = Services.coderz.info
	infos = Services SCoderZ
	numeric = 15
	quit_msg = Maintenance
}

#Info du Hub qui accueille les services
uplink {
	ip = 127.0.0.1
# bindip est l'ip à utiliser dans le cas où la machine en possède plusieurs
	bindip = 0.0.0.0
	pass = pass
	port = 4442
}

#Info sur le CS
csbot {
	nick = Z
	ident = CServ
	host = IRCube.org
	modes = +okp
	realname = Services des salons
	chan = #Q
}

#Info sur le WS
wsbot {
	nick = [Welcome]
	ident = services
	host = bienvenue.sur.ircube.org
	modes = +kpd
	realname = Bienvenue
	privmsg = 0
}

#configurations de diverses options
misc_conf {
	commandchar = !
#Localisation du programme sendmail. Mettez nomail si vous ne savez pas ou que vous ne voulez pas que les pass soient envoyes
	mailprog = /usr/sbin/sendmail -t
	hidden_host = users.ircube.org
	pas_de_perm = Vous n'êtes pas logué ou vous n'avez pas encore enregistré d'Username
	help_chan = #Aide
# délai en seconde entre l'avertissement de la protection d'un pseudo et l'action (kill/chnick)
	kill_time = 30
# durée entre le dernier login et la purge de l'username
# (correspond également au délai max entre la dernière venue de l'owner sur un salon et sa purge)
	maxlastseen = 30j
# Exempte les admins de sanction pour flood (1/0)
	adminexempt = 1
# Kill en plus d'ignore lors d'un flood (1/0)
	kill_for_flood = 0
# Temps d'ignore lors d'un flood
	ignoretime = 1m
# Existe t'il un masquage d'host (liée au service) (1/0)
	host_hidding = 1
# Le masquage d'host est il lié à la mise du mode 'x' (1/0)
	xmode = 1
# Si activé, l'enforce des pseudos ne se fera que par chnick lors des token nicks
	nokill_on_nick = 1
# Temps d'inactivité d'un salon avant le départ(temporaire) de Z
	chanmaxidle = 1j
# Intervalle entre deux sauvegardes des DBs
	save_delay = 2h
# Intervalle entre deux mises à jour de la limite flottante
	limit_delay = 30
# Délai avant la purge d'un salon donnant lieu à un avertissement (topic) de la purge prochaine
	warn_purge_delay = 4j
# Temps maximum entre le register et le premier login
        register_timeout = 1j
# Délai d'attente pour enregistrer un salon après en avoir purgé un
        unreg_reg_delay = 3h
# Raison par défault lors d'un kick
	def_raison = Requested
}

#ajout de langages
# 1 minimum doit être chargé, ce sera le langage par defaut, il doit etre complet
# leur nom doit etre le nom du fichier dans le repertoire lang/ sans l'extension .lang
lang {
	lang = francais
	lang = english
}

#conf des logs
# le format est <type> = <action1> [action2 [action3]]
#  type est un de ceux listés dans les exemples, action peut être :
#  - file:path/to/file : log dans le fichier spécifié
#  - wallops : envoie le log en wallops
#  - tty : en console (si ouverte, pas en background)

# Note: vous pouvez supprimer une des lignes et rehash, le log sera alors interrompu,
# sans avoir à redemarrer (ex: debug, w2c)

log {
	main = file:logs/main.log
	socket = file:logs/main.log wallops
	db = file:logs/main.log

# si vous avez compilé le debug (pour loguer le traffic IRC)
#	raw = file:logs/raw.log

# si vous utilisez le system de vote:
	vote = file:logs/vote.log

# si vous n'utilisez pas le SQL LOG et que vous souhaitez loguer les commandes

	user = file:logs/users.cmd
	channel = file:logs/channels.cmd

# log Web2CS

#       log principal
	w2c = file:logs/w2c.log

#       log des commandes demandées en web2cs
	w2c_cmd = file:logs/w2c.cmd.log wallops

# 	log des messages échangés (debug)
# 	w2c_raw = file:logs/w2c.raw

}

