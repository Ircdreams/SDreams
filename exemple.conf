#info des services
myserver {
	server = services.ircdreams.org
	infos = Services SDreams
	numeric = 15
	quit_msg = Maintenance
}

#Info du Hub qui accueille les services
uplink {
	ip = 127.0.0.1
# bindip est l'ip à utiliser dans le cas où la machine en possède plusieurs
	bindip = 0.0.0.0
	pass = pass
	port = 4415
}

#Info sur le CS
csbot {
	nick = X
	ident = CService
	host = IrcDreams.org
	modes = +ok
	realname = Services des salons
	chan = #X
}

#configurations de diverses options
misc_conf {
	commandchar = !
#Localisation du programme sendmail. Mettez nomail si vous ne savez pas ou que vous ne voulez pas que les pass soient envoyes
	mailprog = /usr/sbin/sendmail -t
# Message envoyé à un user utilisant une commande nécessitant d'être logué.
	pas_de_perm = Vous n'êtes pas logué ou vous n'avez pas encore enregistré d'Username
# Nom du salon d'aide
	help_chan = #Aide
# Délai en seconde entre l'avertissement de la protection d'un pseudo et l'action (kill/chnick)
	kill_time = 30
# Durée entre le dernier login et la purge de l'username
# (correspond également au délai max entre la dernière venue de l'owner sur un salon et sa purge)
	maxlastseen = 30j
# Exempte les admins de sanction pour flood (1/0)
	adminexempt = 1
# Kill en plus d'ignore lors d'un flood (1/0)
	kill_for_flood = 0
# Si activé, l'enforce des pseudos ne se fera que par chnick lors des token nicks (1/0)
        nokill_on_nick = 1
# Temps d'ignore lors d'un flood
	ignoretime = 1m
# Le masquage d'host est il lié à la mise du mode 'x' (1/0)
	xmode = 1
# Temps d'inactivité d'un salon avant le départ(temporaire) du CS
	chanmaxidle = 1j
# Suffixe de l'host des users logués aux services
	hidden_host = users.ircdreams.org
# Existe t'il un masquage d'host (liée au service) (1/0)
        host_hidding = 1
# Raison par default des Kicks / Kills
	defraison = Requis
# Intervalle entre deux mises à jour de la limite flottante
        limit_delay = 30
# Délai avant la purge d'un salon donnant lieu à un avertissement (topic) de la purge prochaine
	warn_purge_delay = 2j
# Temps maximum entre le register et le premier login
        register_timeout = 1j
# Délai d'attente pour enregistrer un salon après en avoir purgé un
        unreg_reg_delay = 3h
# Activation des Host cryptés (1/0)
        have_crypthost = 1
# Type de cryptage : 1= MD2/MD5 -- 0= SHA
        crypt_type = 0
# Type de crypage SHA (si crypt_type SHA actif)
# 0 : <cryptage>.org
# 1 : <cryptage>.ircdreams.org
	sha_type = 1
# Nombre maximum de memos que peut envoyer un user à une même personne
        maxmemos = 5
# Nombre maximum d'alias que peut créé un user
	maxalias = 3
# Autorise le changement d'username
	change_username = 1
# Enregistrement des pseudos uniquement par le web
	only_webregister = 0
# Adresse du webserv si only_webregister est actif
	webaddr = http://www.ircdreams.org
# Permet de choisir si le welcome est envoyé en PRIVMSG (1) ou en NOTICE (0) (si le module est actif)
	welcomeprivmsg = 0
# Les admins peuvent utiliser REGISTER pour enregistrer les usernames des users 	 
	adminreg = 1
# Les admins sont les seuls à pouvoir utiliser la commande REGISTER 	 
	adminregonly = 0
#### ATTENTION ne pas oublier de Personnalisé les fichiers dans /template !
#### par defaut les fichiers sont exemple.mailoubli.tmpl, exemple.mailregister.tmpl et exemple.mailmemo.tmpl
# Path vers le template mail oubli
	tmpl_oubli = template/mailoubli.tmpl
# Path vers le template mail register
	tmpl_register = template/mailregister.tmpl
# Path vers le template mail memo
	tmpl_memo = template/mailmemo.tmpl
}

#configuration des modules
modules {
#activation du module (1/0)
        nickserv = 1
        memoserv = 1
        welcomeserv = 1
        voteserv = 1
        webserv = 1
        trackserv = 1
}

#Information sur le serveur WebServ
webserv {
# Port de connexion au webserv
       port = 6969
# Rajoutez une ligne "allow_host" pour chaques hosts autorisées
       allow_host = 127.0.0.1
# Mot de passe a fournir au webserv
       pass = pupuce
}

#ajout de langages
# 1 minimum doit être chargé, ce sera le langage par defaut, il doit etre complet
# leur nom doit etre le nom du fichier dans le repertoire lang/ sans l'extension .lang
lang {
        lang = francais
# Langue anglaise n'est pas encore disponible
#       lang = english
}
